<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Simple Calculator</h1>

        <div class="calci">
            <div class="c-head">
                <!-- <h3>Standard</h3> -->
                <button 
                class="light-mode-button" 
                aria-label="Toggle Light Mode"
                onclick="toggle_light_mode()">
                    <span></span>
                    <span></span>
                </button>

            </div>
            <div class="cont-input">
                
                <input type="text" name="screen" id="screen">
            </div>
            <div class="keyboard">
                <table>
                    <!-- <div class="t-cont1">   </div> -->
                    <tr>
                        <td><button id="row1" class="operator">C</button></td>
                        <td><button id="row1" class="operator">Del</button></td>
                    </tr>

                    <!--  <div>     </div> -->
                    <tr>
                        <td><button  class="number">7</button></td>
                        <td><button  class="number">8</button></td>
                        <td><button  class="number">9</button></td>
                        <td><button  class="operator">+</button></td>
                        <td><button  class="operator"><strong>√</strong></button></td>
                    </tr>
                    <tr>
                        <td><button  class="number">4</button></td>
                        <td><button  class="number">5</button></td>
                        <td><button  class="number">6</button></td>
                        <td><button  class="operator">-</button></td>
                        <td><button id="^" class="operator">x²</button></td>
                    </tr>
                    <tr>
                        <td><button  class="number">1</button></td>
                        <td><button  class="number">2</button></td>
                        <td><button  class="number">3</button></td>
                        <td><button  class="operator">*</button></td>
                        <td><button  class="operator">(</button></td>
                    </tr>
                    <tr>
                        <td><button  class="number">0</button></td>
                        <td><button  class="number" >00</button></td>
                        <td><button  class="number">.</button></td>
                        <td><button  class="operator">/</button></td>
                        <td><button  class="operator">)</button></td>
                    </tr>
                </table>    
                    <tr>  
                        <td><button id="eq" class="operator">=</button></td>
                    </tr>
               
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
